[env:portenta_h7_m7]
platform = ststm32
board = portenta_h7_m7
board_build.mcu = stm32h747xih6
framework = arduino
build_flags =
    -D MBED_RTOS_ENABLED=1         ; enable Mbed RTOS explicitly
    -D MBED_STACK_STATS_ENABLED=1  ; enable stack usage stats for debugging (optional)
    -D MBED_CONF_PLATFORM_DEFAULT_SERIAL_BAUD_RATE=115200  ; consistent serial baud rate
lib_deps = arduino-libraries/Arduino_PortentaMachineControl@^1.0.3
monitor_speed = 115200
upload_protocol = dfu